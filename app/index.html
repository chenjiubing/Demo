<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="yes" name="apple-mobile-web-app-capable"> 
	<meta content="yes" name="apple-touch-fullscreen"> 
	<meta content="telephone=no,email=no" name="format-detection"> 
	<script type="text/javascript" src="flexible.js"></script>
	<title>Document</title>
	<link rel="stylesheet" href="reset.css">
	<style type="text/css">
		/*弹性*/
		.flexible {display: -webkit-box; height: 100%; -webkit-box-direction: reverse;}
		.flexible span{display: block; height: 0.625rem; text-align: center; line-height: 0.625rem; -webkit-box-flex: 1; text-align: center; border: 1px solid #000;}

		/*固宽*/
		.Fixedwidth{ display: -webkit-box; border: 1px solid #000;}
		.FixedL{ width: 3.125rem; height: 1.5625rem; background: yellow; }
		.FixedR{ -webkit-box-flex: 1; background: red; }

	</style>
</head>
<body>

<!-- 弹性 -->
<div class="flexible">
	<span>111</span>
	<span>222</span>
	<span>333</span>
	<span>444</span>
</div>

<!-- 左侧固定 右侧自适应 -->
<div class="Fixedwidth">
	<div class="FixedL"></div>
	<div class="FixedR"></div>
</div>
</body>
</html>
